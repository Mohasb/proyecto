<p>Ejercicio 2</p>
<h2>Lista de Tareas</h2>

<form (ngSubmit)="agregarTarea()">
  <label for="nuevaTarea">Nueva tarea:</label>
  <input
    type="text"
    id="nuevaTarea"
    [(ngModel)]="nuevaTarea"
    [ngModelOptions]="{ standalone: true }"
  />
  <button type="submit">Agregar</button>
</form>

<ul>
  <li *ngFor="let tarea of tareas">{{ tarea }}</li>
</ul>
